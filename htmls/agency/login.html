<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Bootstrap Admin Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Common CSS -->
    <link href="../css/common.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/agency/agency.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">

    <!-- jQuery -->
    <script src="../js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="../js/plugins/morris/raphael.min.js"></script>

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Agency</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">                
                <div class="row">
                    <span></span>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <a role="button" href="#"> SignIn </a>
                    </div>
                    <div class="col-xs-6">
                        <a role="button" href="#"> SignUp </a>
                    </div>                    
                </div>
            </ul>
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="control-group posRel clearfix">
                    <label>Enter Login Detail</label> 
                </div>                
                <div class="control-group posRel clearfix">
                    <label class="hide" for="username">Enter your Username</label>
                    <input type="text" class="span" name="username" id="username" value="" placeholder="Enter your Username">
                    <span title="User Icon" class="icon-user userIcon hide-text glyphicon-user">User Icon</span>
                </div>
                <div class="control-group posRel clearfix">
                    <label class="hide" for="password">Enter your Password</label>
                    <input type="text" class="span" name="password" id="password" value="" placeholder="Enter your Password">
                    <span title="Lock Icon" class="lock-user lockIcon hide-text glyphicon-lock">Lock Icon</span>
                </div>
                <div class="control-group posRel clearfix">
                    <input type="submit" class="btn btn-primary btn-large span" type="submit" value="Login">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
